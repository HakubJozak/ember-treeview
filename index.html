<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Ember - Tree View</title>
  
  <script type="text/javascript" src="js/libs/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/libs/jquery-ui-1.9.2.js"></script>

  <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script type="text/javascript" src="js/libs/handlebars.js"></script>
  <script type="text/javascript" src="js/libs/ember.js"></script>

  <script type="text/javascript" src="js/ember-treeview.js"></script>

</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <h1>Basic tree view with Emberjs</h1>
    {{view Ember.Tree.TreeContainer controllerBinding="treeController"}}
  </script>

  <script type="text/x-handlebars" data-template-name="tree-node-container">
    {{view view.treeNodeView}} {{view view.treeNodeAfterView}}
  </script>

  <script type="text/x-handlebars" data-template-name="tree-node">
    {{view view.treeNodeHeader}} <span class="node-content">{{view.nodeContent}}</span>
  </script>

  <script type="text/javascript" src="js/app.js"></script>
  
</body>


</html>
